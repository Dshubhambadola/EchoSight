version: '3.8'

services:
  # Primary Database (Users, Billing, Configs)
  postgres:
    image: postgres:16-alpine
    container_name: echosight-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: echosight
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - echosight-net

  # Data Collector (Go)
  collector:
    build: ./services/collector
    container_name: echosight-collector
    environment:
      KAFKA_BROKER: kafka:29092
    depends_on:
      - kafka
    networks:
      - echosight-net

  # Search Engine (Social Posts)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: echosight-elastic
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - echosight-net

  # Cache (Sessions, Frequent Queries)
  redis:
    image: redis:7-alpine
    container_name: echosight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - echosight-net

  # Message Bus (Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: echosight-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - echosight-net

  # Message Bus (Kafka Broker)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: echosight-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - echosight-net

  # Identity Service
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.0
    container_name: echosight-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/echosight
      KC_DB_USERNAME: ${POSTGRES_USER:-admin}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - echosight-net

  # Intelligence Engine (Python)
  analyzer:
    build: ./services/analyzer
    container_name: echosight-analyzer
    environment:
      KAFKA_BROKER: kafka:29092
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: echosight
    depends_on:
      - kafka
      - postgres
    ports:
      - "8002:8002"
    networks:
      - echosight-net

  # API Gateway (NestJS)
  api-gateway:
    build: ./services/api-gateway
    container_name: echosight-api-gateway
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: echosight
      KAFKA_BROKER: kafka:29092
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: echosight
      KEYCLOAK_CLIENT_ID: api-gateway
      KEYCLOAK_SECRET: secret
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    depends_on:
      - postgres
      - kafka
      - keycloak
    ports:
      - "3000:3000"
    networks:
      - echosight-net

volumes:
  postgres_data:
  elastic_data:
  redis_data:


networks:
  echosight-net:
    driver: bridge
